spring:
  application:
    name: zeferini-thymeleaf
  thymeleaf:
    cache: true
    prefix: classpath:/templates/
    suffix: .html
  webflux:
    base-path: /

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /

# API Configuration (via API Gateway)
api:
  gateway:
    url: ${API_GATEWAY_URL:http://localhost:8084}
  command:
    url: ${API_COMMAND_URL:http://localhost:8084/api/persons}
  query:
    url: ${API_QUERY_URL:http://localhost:8084/api/query}

logging:
  level:
    root: INFO
    com.zeferini: DEBUG
